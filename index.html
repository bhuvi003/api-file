<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Modeling Website</title>
    <style>
        /* CSS code using APA syntax */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        section {
            margin-bottom: 20px;
        }

        .weather-info {
            border: 1px solid #ccc;
            padding: 10px;
            max-width: 200px;
        }

        .forecast {
            display: flex;
            flex-wrap: wrap;
        }

        .forecast .day {
            flex: 0 0 calc(50% - 10px);
            border: 1px solid #ccc;
            padding: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .weather-map {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Weather Modeling</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Forecast</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="today">
            <h2>Today's Weather</h2>
            <div class="weather-info">
                <p>Temperature: 25°C</p>
                <p>Humidity: 60%</p>
                <p>Wind Speed: 10 km/h</p>
            </div>
        </section>

        <section id="weekly">
            <h2>Weekly Forecast</h2>
            <div class="forecast">
                <div class="day">Monday: 28°C</div>
                <div class="day">Tuesday: 30°C</div>
                <div class="day">Wednesday: 26°C</div>
                <div class="day">Thursday: 29°C</div>
                <div class="day">Friday: 27°C</div>
            </div>
        </section>

        <section id="map">
            <h2>Weather Map</h2>
            <div class="weather-map">
                <!-- Replace the following iframe with your desired map embed code -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1122.5894898597414!2d-74.00771094950042!3d40.71277689433263!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c2598dd84e495f%3A0xa154db57b3b74eb1!2sNew%20York%2C%20NY%2C%20USA!5e0!3m2!1sen!2sin!4v1644218957432!5m2!1sen!2sin" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Weather Modeling. All rights reserved.</p>
    </footer>

    <script>
        // JavaScript code
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded.');
        });
    </script>
</body>
</html>
